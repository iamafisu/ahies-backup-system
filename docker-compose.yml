version: '3'

services:
  backend:
    build: 
      context: ./backend
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
    environment:
      - GOOGLE_CREDENTIALS=${GOOGLE_CREDENTIALS}
    env_file:
      - .env
      
  frontend:
    build: 
      context: ./frontend
    ports:
      - "3000:80"
    volumes:
      - ./frontend:/app
